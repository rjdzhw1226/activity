<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="plugins/element-ui/index.css">
  <script src="plugins/vue/vue.js"></script>
  <script src="plugins/element-ui/index.js"></script>
  <script src="plugins/axios/axios.min.js"></script>
  <title>首页</title>
  <style>
    .el-header {
      line-height: 60px;
    }
    .el-main {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    html,body,#app,.el-container{
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="app">
  <el-container>
    <el-header>
      <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1" style="width: auto">流程定义</el-menu-item>
        <el-menu-item index="2" style="width: auto">流程实例</el-menu-item>
        <el-menu-item index="3" style="width: auto">流程追踪</el-menu-item>
      </el-menu>
    </el-header>
    <el-main>
      <iframe
        id="cIframe"
        class="c_iframe"
        name="cIframe"
        :src="iframeUrl"
        width="100%"
        height="100%"
        v-show="!loading"
      ></iframe>
    </el-main>
  </el-container>
</div>
</body>
<script>
  let indexWhere = null;
  new Vue({
    el: '#app',
    data: {
      loading: false,
      activeIndex:'1',
      iframeUrl:'Menu.html'
    },
    create(){

    },
    methods: {
      handleSelect(key, keyPath){
        if(key === '1'){
          this.menuHandle('Menu.html');
        } else if(key === '2'){
          this.menuHandle('Pref.html');
        } else if(key === '3'){
          this.menuHandle('Task.html');
        }
      },
      menuHandle(url){
        this.loading = true
        this.iframeUrl = url
        this.closeLoading()
      },
      closeLoading(){
        this.loading = false
      },
    },

  })
</script>
</html>
